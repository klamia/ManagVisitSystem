<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="styleCss">
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/css/globalStyles.css" />
	</ui:define>
	<ui:define name="title">Mes Rendez-Vous</ui:define>
	<ui:define name="content">

		<b:commandLink value="Sortir de l'archive" iconAwesome="arrow-left"
			outcome="myRDV" style="float:right; margin-right:10px;" />

		<h1 style="text-align: center">Archive des Rendez-Vous</h1>

		<b:dataTable excel="true" pdf="true" print="true"
			lang="#{localeBean.language}" fixedHeader="true" responsive="true"
			value="#{listRdvView.allRdvTerminated}" var="rdv" scroll-size="400px"
			scroll-x="false">

			<b:dataTableColumn label="Nom Visiteur "
				labelStyleClass="table-labels" value="#{rdv.nomVisiteur}" />
			<b:dataTableColumn label="Prenom Visiteur "
				labelStyleClass="table-labels" value="#{rdv.prenomVisiteur}" />
			<b:dataTableColumn label="Date Rendez-Vous" order="asc"
				style="text-align:center;" labelStyleClass="table-labels"
				value="#{rdv.dateRdv}" />
			<b:dataTableColumn label="Heure Rendez-Vous" order="asc"
				style="text-align:center;" labelStyleClass="table-labels"
				value="#{rdv.heureRdv}" />
			<b:dataTableColumn label="Etat" labelStyleClass="table-labels"
				style="text-align:center;" value="#{rdv.etat}" />
			<b:dataTableColumn label="VisibilitÃ©" labelStyleClass="table-labels"
				style="text-align:center;" value="#{rdv.visibilite}" />


		</b:dataTable>

	</ui:define>
</ui:composition>
