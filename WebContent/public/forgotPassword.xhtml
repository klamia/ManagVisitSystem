<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/publicTemplate.xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">


	<ui:define name="box-content">

		<b:form horizontal="true"    >
			<b:growl id="growl" sticky="true" life="8000" escape="true" />
			<b:inputText colMd="12" 
				label="Entrer votre email ou votre login :" autocomplete="off"
					value="#{forgotPasswordView.userIdentifier}"   >
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
				<b:focus rendered="true" />
			</b:inputText>

			<b:row>
				
				<b:commandButton col-md="7" col-sm="4" col-xs="12" offset="1"
					type="submit" value="RÃ©enitialiser mot de passe" 
					action="#{forgotPasswordView.resetPassword()}" >
					<f:ajax execute="@form" render="@form" />
				</b:commandButton>

				<b:button value="Annuler" outcome="logout" />
			</b:row>
		</b:form>
	</ui:define>
</ui:composition>
