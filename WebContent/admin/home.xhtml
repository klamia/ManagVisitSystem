<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/adminTemplate.xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="styleCss">
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/css/adHomeStyle.css" />
	</ui:define>
	<ui:define name="title">Home</ui:define>
	<ui:define name="content">
		<h:form>
			<b:row styleClass="row-container first-row">
				<b:column col-sm="3" col-xs="6" styleClass="numbers">
					<b:row style="height:100%;">
						<b:column col-xs="3" styleClass="num-icon" hidden="xs">
							<i class="fa fa-bar-chart"></i>
						</b:column>
						<b:column col-xs="12" col-sm="9" styleClass="num-content">
							<h5>utilisateurs en lignes</h5>
							<p>#{adminStatsView.loggedUsers}</p>
						</b:column>
					</b:row>

				</b:column>
				<b:column col-sm="3" col-xs="6" styleClass="numbers">
					<b:row style="height:100%;">
						<b:column col-xs="3" styleClass="num-icon" hidden="xs">
							<i class="fa fa-bar-chart"></i>
						</b:column>
						<b:column col-xs="12" col-sm="9" styleClass="num-content">
							<h5>utilisateurs hors lignes</h5>
						</b:column>
						<p></p>
					</b:row>
				</b:column>

				<b:column col-sm="3" col-xs="6" styleClass="numbers">
					<b:row style="height:100%;">
						<b:column col-xs="3" styleClass="num-icon" hidden="xs">
							<i class="fa fa-bar-chart"></i>
						</b:column>
						<b:column col-xs="12" col-sm="9" styleClass="num-content">
							<h5>Nouveaux utilisateurs</h5>
							<p>#{adminStatsView.newUsers}</p>
						</b:column>
					</b:row>
				</b:column>
				<b:column col-sm="3" col-xs="6" styleClass="numbers">
					<b:row style="height:100%;">
						<b:column col-xs="3" styleClass="num-icon " hidden="xs">
							<i class="fa fa-bar-chart"></i>
						</b:column>
						<b:column col-xs="12" col-sm="9" styleClass="num-content">
							<h5>utilisateurs désactivés</h5>
							<p>#{adminStatsView.disabledUsers}</p>
						</b:column>
					</b:row>

				</b:column>
			</b:row>

			<b:row styleClass="row-container">
				<b:column col-sm="6" col-xs="12" styleClass="chart">
					<h4>Utilisateurs en lignes</h4>
					<hr />
					<p:chart type="pie" model="#{adminStatsView.pieModel1}"
						style="width:100%; height:100%" responsive="true" />
				</b:column>

				<b:column col-sm="6" col-xs="12" styleClass="chart">
					<h4>Utilisateurs désactivés</h4>
					<hr />
					<p:chart type="pie" model="#{adminStatsView.pieModel2}"
						style="width:100%; height:100%" responsive="true" />
				</b:column>
			</b:row>

		</h:form>
	</ui:define>
</ui:composition>
